<!DOCTYPE html>
<html>
<head>
    <title>Minimal AR.js Custom Marker Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <!-- Basic AR Scene -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

        <!-- Test Marker 1: The built-in Hiro marker -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: blue;"></a-box>
        </a-marker>

        <!-- Test Marker 2: Using your accessible pattern file from GitHub -->
        <a-marker type="pattern" url="https://raw.githubusercontent.com/vipul-blip/ar-scavenge/main/wheel-1.patt">
            <!-- If this red box appears when you scan your "ship's wheel" marker, it works! -->
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>

        <!-- Camera Entity -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
