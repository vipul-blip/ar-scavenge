<!DOCTYPE html>
<html>
<head>
    <title>Minimal AR.js Custom Marker Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- A-Frame and a STABLE version of the AR.js Library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.3/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <!-- Basic AR Scene -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

        <!-- Test Marker 1: The built-in Hiro marker -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: blue;"></a-box>
        </a-marker>

        <!-- Test Marker 2: Using the official "Kanji" pattern file -->
        <a-marker type="pattern" url="https://raw.githack.com/AR-js-org/AR.js/master/data/data/patt.kanji">
            <!-- If this red box appears when you scan the official "Kanji" image, it works! -->
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>

        <!-- Camera Entity -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
