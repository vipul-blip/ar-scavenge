<!DOCTYPE html>
<html>
<head>
    <title>Minimal AR.js Custom Marker Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Using a different, known-stable combination of A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <!-- Basic AR Scene -->
    <a-scene embedded arjs>

        <!-- Test Marker 1: Built-in Hiro marker. Should show a BLUE cube. -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>

        <!-- Test Marker 2: Built-in Kanji marker. Should show a GREEN cube. -->
        <a-marker preset="kanji">
            <a-box position="0 0.5 0" material="color: green;"></a-box>
        </a-marker>
        
        <!-- Test Marker 3: Loading the Kanji pattern from a URL. Should show a RED cube. -->
        <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.kanji">
            <a-box position="0 0.5 0" material="color: blue;"></a-box>
        </a-marker>

        <!-- Camera Entity -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
